<!-- ambulance-details.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Details</title>
    <link rel="stylesheet" href="styles/ambulance-details.css">
</head>

<body class="ambulance-details">

    <h2>Ambulance Details</h2>

    <form onsubmit="storeDataAndNavigate(event)">
        <div class="form-item">
            <label for="driversName">Driver's Name:</label>
            <input type="text" id="driversName" name="driversName" required>
        </div>

        <div class="form-item">
            <label for="driversPhoneNumber">Driver's Phone Number:</label>
            <input type="tel" id="driversPhoneNumber" name="driversPhoneNumber" required>
        </div>

        <div class="form-item">
            <label for="ambulanceNumber">Ambulance Number:</label>
            <input type="text" id="ambulanceNumber" name="ambulanceNumber" required>
        </div>

        <div class="form-item">
            <label for="referredHospital">Referred Hospital:</label>
            <input type="text" id="referredHospital" name="referredHospital" required>
        </div>

        <div class="form-item">
            <label for="fromLocation">From Location:</label>
            <input type="text" id="fromLocation" name="fromLocation" required>
        </div>

        <div class="form-item">
            <label for="toLocation">To Location:</label>
            <input type="text" id="toLocation" name="toLocation" required>
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
            <button type="button" class="back" onclick="goBack()">Back</button>
            <button type="submit" class="next">Start tracking</button>
        </div>
    </form>

    <script>
        function storeDataAndNavigate(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Store form data locally (you can use localStorage, sessionStorage, or a JavaScript object)
            const formData = {
                driversName: document.getElementById('driversName').value,
                driversPhoneNumber: document.getElementById('driversPhoneNumber').value,
                ambulanceNumber: document.getElementById('ambulanceNumber').value,
                referredHospital: document.getElementById('referredHospital').value,
                fromLocation: document.getElementById('fromLocation').value,
                toLocation: document.getElementById('toLocation').value,

            };

            // Store the data in localStorage
            localStorage.setItem('ambulanceFormData', JSON.stringify(formData));

            // Redirect to the next page (map.html)
            window.location.href = "map.html";
        }

        function goBack() {
            // Redirect back to the patient-details page
            window.location.href = "patient-details.html";
        }
    </script>

</body>

</html>
