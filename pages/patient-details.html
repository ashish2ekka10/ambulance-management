<!-- patient-details.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="styles/patient-details.css">
</head>

<body class="patient-details">

    <h2>Patient Details</h2>

    <form onsubmit="storeDataAndNavigate(event)">
        <div class="form-item">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-item">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-item">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-item">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-item">
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodBroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <div class="form-item">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-item">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div class="form-item">
            <label for="condition">Condition:</label>
            <textarea id="condition" name="condition" rows="4" required></textarea>
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
            <button type="button" class="back" onclick="goBack()">Back</button>
            <button type="submit" class="next">Next</button>
        </div>
    </form>

    <script>
        function storeDataAndNavigate(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Store form data locally (you can use localStorage, sessionStorage, or a JavaScript object)
            const formData = {
                name: document.getElementById('name').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                age: document.getElementById('age').value,
                email: document.getElementById('email').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                condition: document.getElementById('condition').value,
            };

            // Store the data in localStorage
            localStorage.setItem('patientFormData', JSON.stringify(formData));

            // Redirect to the next page (ambulance-details.html)
            window.location.href = "ambulance-details.html";
        }

        function goBack() {
            // Delete locally stored data
            localStorage.removeItem('patientFormData');

            // Redirect back to the home page
            window.location.href = "../index.html";
        }
    </script>

</body>

</html>
